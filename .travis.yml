dist: trusty
sudo: required
before_install:
  sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-extra
script:
  - mkdir build
  - pdflatex -interaction=nonstopmode -halt-on-error -output-directory build index.tex && build index.tex
    bibtext build/index || true) &&
    pdflatex -interaction=nonstopmode -halt-on-error -output-directory build index.tex && build index.tex &&
    pdflatex -interaction=nonstopmode -halt-on-error -output-directory build index.tex && build index.tex
after_success:
  - mkdir deploy
  - cp build/* .pdf deploy/
deploy:
  provider: pages
  github_token: $GIHUB_TOKEN
  local_dir: deploy
  target_branch: pdfs
  skip_cleanup: true
  on:
    branch: master
